interval: 10
observer: 
        name: docker
        configuration:
                hostUrl: "unix:///var/run/docker.sock"
monitor: 
        name: collectd
        configuration:
                confFile: "/etc/collectd/collectd.conf"
                servicesFile: "/etc/signalfx/collectd/services.yaml"
                templatesDir: "/etc/signalfx/collectd/templates" 

